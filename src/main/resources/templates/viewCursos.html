<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>Soluciones Web y App. Distribuidas</h3>
	<hr/>
	<h4>Listado de cursos</h4>
	
	<table border="1">
		<thead>
			<tr>
				<td>ID</td>
				<td>NOMBRE</td>
				<td>CREDITOS</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "curso: ${cursos}">
				<td th:text ="${curso.id}"/>
				<td th:text ="${curso.nombre}"/>
				<td th:text ="${curso.creditos}"/>		
			</tr>
		</tbody>
		
		
	</table>
	
</body>
</html>
